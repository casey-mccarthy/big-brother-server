name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Package release
        shell: pwsh
        run: |
          $version = "${{ needs.release-please.outputs.tag_name }}"
          $releaseName = "inventory-server-$version"
          $releaseDir = "release-staging"

          Write-Host "Creating release package: $releaseName"

          New-Item -ItemType Directory -Force -Path $releaseDir
          Copy-Item "target/release/inventory-server.exe" $releaseDir
          Copy-Item "README.md" "$releaseDir/README.txt"

          Compress-Archive -Path "$releaseDir/*" -DestinationPath "$releaseName.zip"

          if (Test-Path "$releaseName.zip") {
              $zipSize = (Get-Item "$releaseName.zip").Length / 1MB
              Write-Host "Release package created: $releaseName.zip ($([math]::Round($zipSize, 2)) MB)"
          } else {
              Write-Error "Failed to create release package"
              exit 1
          }

          echo "RELEASE_FILE=$releaseName.zip" >> $env:GITHUB_ENV

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ env.RELEASE_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
